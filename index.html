<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./cal.css">
    <script src="https://kit.fontawesome.com/2265084165.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cal-main">
        <div class="cal-box">
            <div class="calculation">
                <input type="number" class="question">
                <input type="text" class="ans" readonly>
            </div>
            <div class="cal-button">
                <div class="button-sec-1">
                    <button type="button" class="operations">AC</button>
                    <button type="button" class="numbers">7</button>
                    <button type="button" class="numbers">4</button>
                    <button type="button" class="numbers">1</button>
                    <button type="button" class="numbers">%</button>
                </div>
                <div class="button-sec-2">
                    <button type="button" class="operations">/</button>
                    <button type="button" class="numbers">8</button>
                    <button type="button" class="numbers">5</button>
                    <button type="button" class="numbers">2</button>
                    <button type="button" class="numbers">0</button>
                </div>
                <div class="button-sec-3">
                    <button type="button" class="operations"><i class="fa-solid fa-xmark"></i></button>
                    <button type="button" class="numbers">9</button>
                    <button type="button" class="numbers">6</button>
                    <button type="button" class="numbers">3</button>
                    <button type="button" class="numbers">,</button>
                </div>
                <div class="button-sec-4">
                    <button type="button" class="operations"><i class="fa-solid fa-delete-left"></i></button>
                    <button type="button" class="operations"><i class="fa-solid fa-minus"></i></button>
                    <button type="button" class="operations"><i class="fa-solid fa-plus"></i></button>
                    <button type="button" class="operations-equal"><i class="fa-solid fa-equals"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
